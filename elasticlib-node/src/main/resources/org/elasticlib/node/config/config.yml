node:
  name: ''
  uris: []

http:
  host: 0.0.0.0
  port: 9400
  context: /

discovery:
  multicast:
    listen: true
    ping:
      enabled: true
      interval: 10 minutes
    group: 235.141.20.10
    port: 23875
    ttl: 3
  unicast:
    enabled: false
    interval: 60 seconds
    uris: []

remotes:
  ping:
    enabled: true
    interval: 60 seconds
  cleanup:
    enabled: true
    interval: 10 minutes

tasks:
  poolSize: 1

staging:
  maxSize: 20
  timeout: 60 seconds
  cleanup:
    enabled: true
    interval: 30 seconds

storage:
  sync:
    enabled: true
    interval: 10 seconds

je:
  lock:
    timeout: 60 seconds
